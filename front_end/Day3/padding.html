<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div{
            /* background-color: greenyellow; */
            display: inline-block;
            height: 50px;
            
        }
        #div1{
            background-color: sandybrown;
            padding: 10px;
        }
        #div2{
            background-color: lightblue;
            padding-left: 20px;
          
            padding-right: 20px;
            
        }
        #div3{
            background-color: lightcoral;
            /* shorthand structure for top-bottom and left-right */
           padding:20px 30px;
        }
        #div4{
            background-color: lightgreen;
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div id="div1">Lorem ipsum dolor sit amet.</div><br>
    <div id="div2">Lorem ipsum dolor sit amet consectetur.</div><br>
    <div id="div3">Lorem ipsum dolor sit amet, consectetur adipisicing.</div><br>
    <div id="div4">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div><br>

</body>
</html>
