<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        *{
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        div{
            background-color: rgb(121, 207, 235);
            height: 100px;
            width: 200px;
            border: 2px solid;
            padding: 10px;
        }
        span{
            display: block;
            background-color: rgb(236, 93, 169);
            height: 100px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>this is div</div>
    <span>this is span</span>
</body>
</html>
