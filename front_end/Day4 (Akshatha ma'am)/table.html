<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
    <caption>Table in HTML</caption>
    <table  border="1px" style="border: 1px solid green;">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="3" style="text-align: center;">E</td>
            
        </tr>
        <tr>
            <td>C</td>
          
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
           
           
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td colspan="1">L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
    </center>
</body>
</html>
